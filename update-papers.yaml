echo 'name: Update arXiv Papers

on:
  schedule:
    - cron: '\''0 0 * * *'\''  # Run at midnight UTC daily
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-papers:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # This is important for pushing changes
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '\''3.x'\''
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install arxiv
    
    - name: Create data directory
      run: mkdir -p data
    
    - name: Run paper fetcher
      run: python fetch_papers.py
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/papers.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update papers.json" && git push)' > .github/workflows/update-papers.yml